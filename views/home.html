{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-offset-2 col-lg-8">
    	<div class="panel-default">
			<div class="panel-heading">
				<h3>Link to latest script</h3>
			</div>
			<div class="panel-body">
				<code>{{curl}}</code>
			</div>
			<div class="panel-footer"><a href='/script'>Latest installation script</a></div>
		</div>
    </div>
</div>
<div class="row">
<div class="row">
    <div class="col-lg-12">&nbsp;</div>
</div>
    <div class="col-lg-offset-2 col-lg-8">
		<button
			class="btn btn-large btn-info copy-button"
			id='copy-button-curl'
			data-clipboard-text="{{curl}}"
			title="installation command with curl">
				<span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
				Copy command
		</button>
		<button
			class="btn btn-large btn-info copy-button"
			id='copy-button-sudo-curl'
			data-clipboard-text="{{sudoCurl}}"
			title="installation command with curl">
				<span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
				Copy sudo prefixed command
		</button>
    	<span class="normal" id="copyMessage"></span>
    </div>
</div>
{% endblock %}
